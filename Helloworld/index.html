<!DOCTYPE html>
<html>
<head lang="en">
    <!--meta标签的作用有：搜索引擎优化（SEO），定义页面使用语言，自动刷新并指向新的页面，实现网页转换时的动态效果，控制页面缓冲，网页定级评价，控制网页显示的窗口等-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--content（内容类型）：这个网页的格式是文本的，网页模式
    charset（编码）：这个网页的编码是utf-8，中文编码，需要注意的是这个是网页内容的编码，而不是文件本身的，其他类型的编码中文可能会出现乱码。
    1.<hr>添加水平下划线；
    2.添加信息列表
    <ul>无序
    <ol>有序
    3.table 创建表格，其中<tr>表示行<td >表示列单元格<th>表示表头的那个列单元格
    4. caption标签，为表格添加标题和摘要
    5.在新建浏览器窗口中打开链接
    <a href="目标网址" target="_blank">click here!</a>
    6.使用mailto在网页中链接Email地址
    <a>标签还有一个作用是可以链接Email地址，使用mailto能让访问者便捷向网站管理者发送电子邮件。我们还可以利用mailto做许多其它事情。下面一一进行讲解，请看详细图示：
    注意：如果mailto后面同时有多个参数的话，第一个参数必须以“?”开头，后面的参数每一个都以“&”分隔。
    7. 认识<img>标签，为网页插入图片
    <img src=”图片地址” alt=”下载失败时的替换文本” title=”鼠标滑过图片时提示的文本”>-->
    <title>制作我的第一个网页</title>
</head>
<body>
    <h1>Hello World</h1>
    <a href="http://img.mukewang.com/542386ad00013dfa05790269.png">meta标签说明</a>
    <marquee behavior="" direction="">在你滚动的字段之间加上</marquee>
</body>
</html>
